<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="module" src="./src/index.js"></script>
    <title>TrackWeather</title>
    <style>
    @keyframes fadeIn {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
    @keyframes gradientBackground {
        0% {
            background-position: 0% 50%;
            color: white;
        }
        50% {
            background-position: 100% 50%;
            color: #2196f3;
        }
        100% {
            background-position: 0% 50%;
            color: white;
        }
    }
    
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    
    .loader-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .loader-container i {
        font-size: 50px; 
        color: #2196f3; 
    }
    
    #vanta-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }
    
    .site-title {
        position: fixed;
        top: 10px;
        left: 20px;
        font-size: 2.5em;
        font-family: Verdana, sans-serif;
        color: white;
        z-index: 1;
        background: linear-gradient(270deg, white, #2196f3, white);
        background-size: 200% 200%;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradientBackground 10s ease infinite;
    }
    .site-title i {
        margin-right: 5px;
        font-size: 1em;
    }
    #search-form {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
}
#search-city {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    outline: none;
    background: rgba(255, 255, 255, 0.5);
    border-radius: 25px;
    width: 300px;
    position: relative;
    z-index: 1; 
}
#search-city[type="active"] {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    outline: none;
    background: rgba(255, 255, 255, 0.5);
    border-radius: 25px 25px 0 0; 
    width: 300px;
    position: relative;
    z-index: 2; 
}

#search-suggestions {
    position: absolute;
    top: 33px; 
    left: 50%;
    transform: translateX(-50%);
    width: 340px;
    background: rgba(255, 255, 255, 0.5); 
    border-radius: 0 0 25px 25px; 
    max-height: 200px;
    overflow-y: auto;
    z-index: 1; 
    display: none;
    border: none; 
}

#search-suggestions ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

#search-suggestions li {
    padding: 10px 20px;
    cursor: pointer;
    background: transparent;
    border-bottom: 1px solid transparent; 
}

#search-suggestions li:hover {
    background-color: rgba(240, 240, 240, 0.3); 
}

    .main-city {
        opacity: 0;
        animation: fadeIn 0.3s ease forwards; /* анимация появления */
        background-color: rgba(33, 150, 243, 0.6);
        color: white;
        padding: 50px 25px; 
        border-radius: 10px;
        margin-bottom: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 80%;
        position: relative;
    }
    .main-city.hidden {
        opacity: 1;
        visibility: hidden;
    }
    .city-name {
        margin-bottom: 20px; 
    }
    .main-city h1 {
        margin: 0;
        text-align: left;
        font-size: 2.5em;
    }
    .main-city p {
        margin: 10px 0 0;
        text-align: left;
        font-weight: bold;
        font-size: 1.2em;
    }
    .additional-info {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    .additional-info p {
        background-color: rgba(255, 255, 255, 0.2);
        padding: 10px;
        border-radius: 5px;
        margin: 0;
        font-size: 0.8em;
    }
    .wi {
        font-size: 15px;
        margin-right: 5px;
    }
    .current-date {
        position: absolute;
        font-size: 1em;
        font-weight: bold;
        top: 20px;
        left: 26px;
    }
    .hourly-forecast-title {
        position: absolute;
        font-size: 1em;
        font-weight: bold;
        top: 16px;
        left: 600px;
    }
    .daily-forecast-title {
        position: absolute;
        font-size: 1em;
        font-weight: bold;
        top: 205px;
        left: 600px;
    }
    .hourly-forecast {
        display: flex;
        position: absolute;
        top: 20px;
        left: 600px;
        gap: 10px;
        margin-top: 30px;
    }
    .forecast-card {
        color: white;
        padding: 10px;
        border-radius: 5px;
        justify-content: center;
        font-size: 0.8em;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: rgba(200, 200, 200, 0.1);
        width: 100px;
    }
    .daily-forecast {
        display: flex;
        position: absolute;
        top: 210px;
        left: 600px;
        gap: 10px;
        margin-top: 30px;
    }
    .daily-card {
        color: white;
        padding: 10px;
        border-radius: 5px;
        justify-content: center;
        font-size: 0.8em;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: rgba(200, 200, 200, 0.1);
        width: 100px;
    }
    .daily-card p {
        text-align: center;
    }
    @media screen and (max-width: 1700px) {
    .forecast-card {
        width: calc(50% - 10px);
    }
    .hourly-forecast {
        left: 500px;
    }
    }
    .forecast-card p {
        text-align: center;
    }
    .refresh-cities-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #2196f3;
        color: white;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        cursor: pointer;
    }

    .refresh-cities-button i {
        font-size: 1.5em;
        margin-left: 5px;
    }

    .refresh-cities-button:hover {
        background-color: #1976d2;
    }
    .sunrise-section, .sunset-section {
        display: inline-block; 
        vertical-align: top; 
        margin-top: 20px;
        margin-right: 10px; 
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-size: 0.8em;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: rgba(200, 200, 200, 0.1);
        width: 120px; 
        text-align: center; 
    }

    .sunrise-section p, .sunset-section p {
        text-align: center;
        padding: 5px;
    }
    .sunset-icon i, .sunrise-icon i {
        font-size: 1.5em;
    }
    .hidden {
        display: none;
    }
    @media screen and (min-width: 900px) and (max-width: 1024px) and (min-height: 1200px) and (max-height: 1366px) { /*/tablet vertically*/
        .hourly-forecast {
            left: 270px;
        }
        .main-city h1 {
            font-size: 1.8em;
        }
        .main-city p {
            font-size: 1.2em;
        }
        .additional-info p {
            font-size: 0.9em;
        }
        .form-container {
            width: 90%;
        }
        .city-card {
            width: 150px;
        }
        .city-card h2 {
            font-size: 1em;
        }
        .city-card p {
            font-size: 0.9em;
        }
    }
    @media screen and (min-width: 1366px) and (max-width: 1366px) and (min-height: 1024px) and (max-height: 1024px) { /*/tablet horizontally*/
        .hourly-forecast {
            left: 500px;
        }
        .main-city h1 {
            font-size: 1.8em;
        }
        .main-city p {
            font-size: 1.2em;
        }
        .additional-info p {
            font-size: 0.9em;
        }
        .form-container {
            width: 100%;
        }
        .city-card {
            width: 150px;
        }
        .city-card h2 {
            font-size: 1em;
        }
        .city-card p {
            font-size: 0.9em;
        }
    }
    @media screen and (min-width: 1200px) and (max-width: 1300px) { /*/wide screen*/
        .hourly-forecast {
            left: 400px;
        }
    }
    @media screen and (min-width: 900px) and (max-width: 900px) { /*/narrow screen*/
        .hourly-forecast {
            left: 200px;
        }
        .main-city h1 {
            font-size: 1.2em;
        }
        .main-city p {
            font-size: 0.8em;
        }
    }
    @media screen and (min-width: 1199px) and (max-width: 1300px) and (min-height: 736px) { /*/notebook*/
        .hourly-forecast {
            left: 400px;
        }
    }
</style>        
</head>
<body>
    <div id="vanta-background"></div>
    <div class="site-title">
        <i class="wi wi-cloud"></i>
        <span>trackweather</span>
    </div>
    <div class="loader-container">
        <i class="fas fa-spinner fa-spin"></i>
    </div>
    <div id="search-form">
        <input type="text" id="search-city" placeholder="&#x1F50E; Search for a city">
        <div id="search-suggestions"></div>
    </div>
    </div>
    <div class="main-city hidden">
        <div class="current-date" id="current-date"></div>
        <div class="hourly-forecast-title">Today at:</div>
        <div class="daily-forecast-title">5 Days Forecast:</div>
        <h1></h1>
        <p></p>
        <div class="sunrise-section">
            <p class="sunrise-title">Sunrise</p>
            <p class="sunrise-icon"><i class="wi wi-horizon-alt"></i></p>
            <p class="sunrise-time"></p>
        </div>
        <div class="sunset-section">
            <p class="sunset-title">Sunset</p>
            <p class="sunset-icon"><i class="wi wi-moonrise"></i></p>
            <p class="sunset-time"></p>
        </div>
        <div class="additional-info">
            <p class="feels-like"></p>
            <p class="humidity"></p>
            <p class="temp-max"></p>
            <p class="temp-min"></p>
            <p class="wind-speed"></p>
            <p class="pressure"></p>
            <p class="visibility"></p>
        </div>
        <div class="hourly-forecast">
            <div class="forecast-card">
                <p class="forecast-time" num="0"></p>
                <p class="forecast-icon" num="0"></p>
                <p class="forecast-temp" num="0"></p>
            </div>
            <div class="forecast-card" num="1">
                <p class="forecast-time" num="1"></p>
                <p class="forecast-icon" num="1"></p>
                <p class="forecast-temp" num="1"></p>
            </div>
            <div class="forecast-card" num="2">
                <p class="forecast-time" num="2"></p>
                <p class="forecast-icon" num="2"></p>
                <p class="forecast-temp" num="2"></p>
            </div>
            <div class="forecast-card" num="3">
                <p class="forecast-time" num="3"></p>
                <p class="forecast-icon" num="3"></p>
                <p class="forecast-temp" num="3"></p>
            </div>
            <div class="forecast-card" num="4">
                <p class="forecast-time" num="4"></p>
                <p class="forecast-icon" num="4"></p>
                <p class="forecast-temp" num="4"></p>
            </div>
        </div>
        <div class="daily-forecast">
            <div class="daily-card">
                <p class="daily-date" num="0"></p>
                <p class="daily-icon" num="0"></p>
                <p class="daily-temp" num="0"></p>
            </div>
            <div class="daily-card" num="1">
                <p class="daily-date" num="1"></p>
                <p class="daily-icon" num="1"></p>
                <p class="daily-temp" num="1"></p>
            </div>
            <div class="daily-card" num="2">
                <p class="daily-date" num="2"></p>
                <p class="daily-icon" num="2"></p>
                <p class="daily-temp" num="2"></p>
            </div>
            <div class="daily-card" num="3">
                <p class="daily-date" num="3"></p>
                <p class="daily-icon" num="3"></p>
                <p class="daily-temp" num="3"></p>
            </div>
            <div class="daily-card" num="4">
                <p class="daily-date" num="4"></p>
                <p class="daily-icon" num="4"></p>
                <p class="daily-temp" num="4"></p>
            </div>
        </div>
    </div>
    </div>
    </div>
    <div class="refresh-cities-button hidden" id="refresh-cities-button">
        <i class="wi wi-cloud-refresh"></i>
    </div>
</body>
</html>
