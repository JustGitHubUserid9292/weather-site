<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <title>Weather Site</title>
    <style>
        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
                color: white;
            }
            50% {
                background-position: 100% 50%;
                color: #2196f3;
            }
            100% {
                background-position: 0% 50%;
                color: white;
            }
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #vanta-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .site-title {
            position: fixed;
            top: 10px;
            left: 20px;
            font-size: 2.5em;
            font-family: Verdana, sans-serif;
            color: white;
            z-index: 1;
            background: linear-gradient(270deg, white, #2196f3, white);
            background-size: 200% 200%;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientBackground 10s ease infinite;
        }
        .site-title i {
            margin-right: 5px;
            font-size: 1em;
        }
        .main-city {
            background-color: rgba(33, 150, 243, 0.6);
            color: white;
            padding: 50px 25px; 
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            position: relative;
        }
        .city-name {
            margin-bottom: 20px; 
        }
        .main-city h1 {
            margin: 0;
            text-align: left;
            font-size: 2.5em;
        }
        .main-city p {
            margin: 10px 0 0;
            text-align: left;
            font-weight: bold;
            font-size: 1.2em;
        }
        .additional-info {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .additional-info p {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
            margin: 0;
            font-size: 0.8em;
        }
        .other-cities {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .city-card {
            background-color: rgba(255, 255, 255, 0);
            color: rgba(33, 150, 243, 0.6);
            border: 2px solid rgba(255, 255, 255, 0);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .city-card:hover {
            background-color: rgba(33, 150, 243, 0.2);
            color: white;
        }
        .city-card h2 {
            margin: 10px 0;
            font-size: 1em;
        }
        .city-card p {
            margin: 5px 0;
            font-size: 0.8em;
        }
        .hidden {
            display: none;
        }
        .wi {
            font-size: 15px;
            margin-right: 5px;
        }
        .current-date {
            position: absolute;
            font-size: 1em;
            font-weight: bold;
            top: 20px;
            left: 26px;
        }
    </style>
</head>
<body>
    <div id="vanta-background"></div>
    <div class="site-title">
        <i class="wi wi-cloud"></i>
        <span>openweather</span>
    </div>
    <div class="main-city">
        <div class="current-date" id="current-date"></div>
        <h1></h1>
        <p></p>
        <div class="additional-info">
            <p class="feels-like"></p>
            <p class="humidity"></p>
            <p class="temp-max"></p>
            <p class="temp-min"></p>
        </div>
        
    </div>
    <div class="other-cities">
        <div class="city-card" num="1">
            <h2></h2>
            <p></p>
            <div class="additional-info hidden">
                <p class="feels-like"></p>
                <p class="humidity"></p>
                <p class="temp-max"></p>
                <p class="temp-min"></p>   
            </div>
        </div>
        <div class="city-card" num="2">
            <h2></h2>
            <p></p>
            <div class="additional-info hidden">
                <p class="feels-like"></p>
                <p class="humidity"></p>
                <p class="temp-max"></p>
                <p class="temp-min"></p>   
            </div>
        </div>
        <div class="city-card" num="3">
            <h2></h2>
            <p></p>
            <div class="additional-info hidden">
                <p class="feels-like"></p>
                <p class="humidity"></p>
                <p class="temp-max"></p>
                <p class="temp-min"></p>   
            </div>
        </div>
        <div class="city-card" num="4">
            <h2></h2>
            <p></p>
        <div class="additional-info hidden">
            <p class="feels-like"></p>
            <p class="humidity"></p>
            <p class="temp-max"></p>
            <p class="temp-min"></p>   
        </div>

    </div>
</body>
</html>
